<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4856/4856718.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Formularz testowy</h1>
    </header>
    <main>
        <div>
            <h4>Umilacz czasu :)</h4>
            <audio src="./files/Faded.mp3" controls="controls"></audio>
        </div>
        <form action="">
            <fieldset>
                <legend>Informacje podstawowe</legend>
                <label for="">*Login <input type="text" placeholder="Wpisz Login" required></label><br>
                <label for="">*Email <input type="email" placeholder="Wpisz email" required></label><br>
                <label for="">*Hasło <input type="password" placeholder="Wpisz hasło" required></label>
            </fieldset>
            <fieldset>
                <legend>Uzupełnij dane</legend>
                <label for="">Wybierz datę <input type="date"></label><br>
                <label for="">Wybierz kolor <input type="color"></label><br>
                <label for="">Załącz plik <input type="file"></label><br>
                <label for="">Podaj ilość <input type="number" min="0" max="10"></label>
            </fieldset>
            <fieldset>
                <legend>Pytania</legend>
                <div>
                    <div>
                        <p>Jaką muzykę lubisz?</p>
                            <label for=""><input type="checkbox" name="music">Pop</label><br>
                            <label for=""><input type="checkbox" name="music">Rock</label><br>
                            <label for=""><input type="checkbox" name="music">Rap</label><br>
                            <label for=""><input type="checkbox" name="music">Metal</label>
                    </div>
                    <div>
                        <p>Podaj swój przedział wiekowy</p>
                            <label for=""><input type="radio" name="age">0-18</label><br>
                            <label for=""><input type="radio" name="age">19-30</label><br>
                            <label for=""><input type="radio" name="age">31-45</label><br>
                            <label for=""><input type="radio" name="age">46 lub więcej</label>
                    </div>
                </div>
            </fieldset>
            <div id="buttons">
                <input type="reset" value="Wyczyść dane">
                <input type="submit" value="Prześlij dane">
            </div>
        </form>
        <section id="map">
                <h4>Znajdź nasze położenie</h4>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2457.5937356535173!2d20.52264745170828!3d51.97783107961557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4719416c30fd35c9%3A0x9550e1e1c02585ba!2sBasen%20nurkowy%20Deepspot!5e0!3m2!1spl!2spl!4v1666434298190!5m2!1spl!2spl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
    <nav>
        <ul>
            <li>
                <a href="index.html" target="_blank">Przejdź do strony głównej</a>
            </li>
        </ul>
    </nav>
</body>
</html>
